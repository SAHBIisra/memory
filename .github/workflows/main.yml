name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install 

      - name: Install Fastlane
        run: gem install fastlane -NV
    
      - name: Build with Fastlane
        run: |
          cd fastlane
          fastlane build







      
        
