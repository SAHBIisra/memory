name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install && npm install -g eas-cli

      - name: Login to Expo with EAS
        run: npx eas-cli login --token ${{ secrets.EXPO_CLI_TOKEN }}

      - name: Build with Fastlane 
        run: |
          cd fastlane
          fastlane build 

      
        
