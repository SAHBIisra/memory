name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install && npm install -g eas-cli

      - name: Set Expo CLI credentials
        run: |
          echo "EXPO_CLI_USERNAME=${{ secrets.EXPO_CLI_USERNAME }}" >> $GITHUB_ENV
          echo "EXPO_CLI_PASSWORD=${{ secrets.EXPO_CLI_PASSWORD }}" >> $GITHUB_ENV
      - name: Login to Expo with EAS
        run: npx eas-cli login --username $EXPO_CLI_USERNAME --password $EXPO_CLI_PASSWORD
      - name: Build with Fastlane
        run: |
          cd fastlane
          fastlane build







      
        
