name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: Build Android with Fastlane
        run: fastlane build_android
